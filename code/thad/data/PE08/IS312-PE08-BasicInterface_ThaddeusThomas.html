<!DOCTYPE html
  PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>

<head></head>

<body>
  <p>
    Get and validate user input using the button and custom written functions.
  </p><br>
  <button type="button", src="./tct.js">Get Input!</button>
  <script type="module" src="https://s.brightspace.com/lib/bsi/20.22.10-212/unbundled/mathjax.js"></script>
  <script type="text/javascript">
    document.addEventListener("DOMContentLoaded", function () {
      if (
        document.querySelector("math") ||
        /\$\$|\\\(|\\\[|\\begin{|\\ref{|\\eqref{/.test(
          document.body.innerHTML
        )
      ) {
        document
          .querySelectorAll('mspace[linebreak="newline"]')
          .forEach((elm) => {
            elm.setAttribute("style", "display: block; height: 0.5rem;");
          });

        window.D2L.MathJax.loadMathJax({
          outputScale: 1.3,
          renderLatex: false,
        });
      }
    });
  </script>
  <script type="module" src="https://s.brightspace.com/lib/bsi/20.22.10-212/unbundled/prism.js"></script>
  <script type="text/javascript">
    document.addEventListener("DOMContentLoaded", function () {
      document.querySelectorAll(".d2l-code").forEach((code) => {
        window.D2L.Prism.formatCodeElement(code);
      });
    });
  </script>
</body>

</html>
